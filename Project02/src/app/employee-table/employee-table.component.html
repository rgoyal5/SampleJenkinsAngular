<h3>Contacts List</h3>

<table style="width: 100%">
  <thead>
  <tr>
    <th>Title</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Mobile No.</th>
    <th>Emaail</th>
  </tr>
  </thead>
  <tfoot>
    <th>
      {{employees.legnth}} Contact(s) found
    </th>
  </tfoot>
  <tbody>
    <tr *ngFor="let employee of employees" >
      <td>{{employee.title | titlecase}}</td>
      <td>{{employee.firstName | titlecase}}</td>
      <td>{{employee.lastName | titlecase}}</td>
      <td>{{employee.mobile1 }}</td>
      <td>{{employee.email}}</td>
    </tr>
  </tbody>
</table>
